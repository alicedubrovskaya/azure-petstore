springfoxdocumentation:
  swagger:
    v2:
      path: /api-docs
      
server:
  port: 8080
  
spring:
  application:
    name: petstorepetservice
  datasource:
    url: jdbc:postgresql://172.17.0.2:5432/petstore
    username: postgres
    password: Strong123
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddl-auto: create

management:
  endpoints:
    web:
      exposure:
        include: "*"       
  trace:
    http:
      enabled: true 
  endpoint:
    httptrace:
      enabled: true